<div class="col-md-6 offset-md-3">
  <h3>Create Employee</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        [(ngModel)]="employee.firstName"
        name="firstName"
      />
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        [(ngModel)]="employee.lastName"
        name="lastName"
      />
    </div>

    <div class="form-group">
      <label>Email Id</label>
      <input
        type="text"
        class="form-control"
        id="emailId"
        [(ngModel)]="employee.emailId"
        name="emailId"
      />
    </div>

    <!-- New fields -->
    <div class="form-group">
      <label>Phone Number</label>
      <input
        type="text"
        class="form-control"
        id="phoneNumber"
        [(ngModel)]="employee.phoneNumber"
        name="phoneNumber"
      />
    </div>

    <div class="form-group">
      <label>National ID</label>
      <input
        type="text"
        class="form-control"
        id="nationalId"
        [(ngModel)]="employee.nationalId"
        name="nationalId"
      />
    </div>

    <div class="form-group">
      <label>Birth Date</label>
      <input
        type="date"
        class="form-control"
        id="birthDate"
        [(ngModel)]="employee.birthDate"
        name="birthDate"
      />
    </div>

    <div class="form-group">
      <label>Position</label>
      <input
        type="text"
        class="form-control"
        id="position"
        [(ngModel)]="employee.position"
        name="position"
      />
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
