<div class="col-md-6 offset-md-3">
  <h3>Mettre Ã  jour l'entreprise</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Nom de l'entreprise</label>
      <input
        type="text"
        class="form-control"
        id="nom"
        [(ngModel)]="entreprise.nom"
        name="nom"
        required
      />
      <div *ngIf="nomInvalid" class="text-danger">
        {{ nomErrorMessage }}
      </div>
    </div>

    <div class="form-group">
      <label>Adresse</label>
      <input
        type="text"
        class="form-control"
        id="adresse"
        [(ngModel)]="entreprise.adresse"
        name="adresse"
        required
      />
      <div *ngIf="adresseInvalid" class="text-danger">
        {{ adresseErrorMessage }}
      </div>
    </div>

    <button class="btn btn-success" type="submit">Mettre Ã  jour</button>
  </form>
</div>
