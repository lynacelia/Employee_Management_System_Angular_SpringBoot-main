<div class="col-md-6 offset-md-3">
  <h3>Update Employee</h3>
  <form (ngSubmit)="onSubmit()">
    <!-- First Name -->
    <div class="form-group">
      <label>First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        [(ngModel)]="employee.firstName"
        name="firstName"
      />
      <div *ngIf="firstNameInvalid" class="text-danger">
        {{ firstNameErrorMessage }}
      </div>
    </div>

    <!-- Last Name -->
    <div class="form-group">
      <label>Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        [(ngModel)]="employee.lastName"
        name="lastName"
      />
      <div *ngIf="lastNameInvalid" class="text-danger">
        {{ lastNameErrorMessage }}
      </div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label>Email Id</label>
      <input
        type="text"
        class="form-control"
        id="emailId"
        [(ngModel)]="employee.emailId"
        name="emailId"
      />
      <div *ngIf="emailInvalid" class="text-danger">
        {{ emailErrorMessage }}
      </div>
    </div>

    <!-- Phone Number -->
    <div class="form-group">
      <label>Phone Number</label>
      <input
        type="text"
        class="form-control"
        id="phoneNumber"
        [(ngModel)]="employee.phoneNumber"
        name="phoneNumber"
      />
      <div *ngIf="phoneInvalid" class="text-danger">
        {{ phoneErrorMessage }}
      </div>
    </div>

    <!-- National ID -->
    <div class="form-group">
      <label>National ID</label>
      <input
        type="text"
        class="form-control"
        id="nationalId"
        [(ngModel)]="employee.nationalId"
        name="nationalId"
      />
      <div *ngIf="nationalIdInvalid" class="text-danger">
        {{ nationalIdErrorMessage }}
      </div>
    </div>

    <!-- Birth Date -->
    <div class="form-group">
      <label>Birth Date</label>
      <input
        type="date"
        class="form-control"
        id="birthDate"
        [(ngModel)]="employee.birthDate"
        name="birthDate"
      />
      <div *ngIf="birthDateInvalid" class="text-danger">
        {{ birthDateErrorMessage }}
      </div>
    </div>

    <!-- Position -->
    <div class="form-group">
      <label>Position</label>
      <input
        type="text"
        class="form-control"
        id="position"
        [(ngModel)]="employee.position"
        name="position"
      />
      <div *ngIf="positionInvalid" class="text-danger">
        {{ positionErrorMessage }}
      </div>
    </div>

    <!-- Submit Button -->
    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
