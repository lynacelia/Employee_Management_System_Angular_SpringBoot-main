<div class="col-md-6 offset-md-3">
  <h3>Create Employee</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        [(ngModel)]="employee.firstName"
        name="firstName"
        [class.is-invalid]="firstNameInvalid"
      />
      <div *ngIf="firstNameInvalid" class="invalid-feedback">
        Le prénom doit être rempli.
      </div>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        [(ngModel)]="employee.lastName"
        name="lastName"
        [class.is-invalid]="lastNameInvalid"
      />
      <div *ngIf="lastNameInvalid" class="invalid-feedback">
        Le nom doit être rempli.
      </div>
    </div>

    <div class="form-group">
      <label>Email Id</label>
      <input
        type="text"
        class="form-control"
        id="emailId"
        [(ngModel)]="employee.emailId"
        name="emailId"
        [class.is-invalid]="emailInvalid"
      />
      <div *ngIf="emailInvalid" class="invalid-feedback">
        L'adresse e-mail doit être remplie.
      </div>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input
        type="text"
        class="form-control"
        id="phoneNumber"
        [(ngModel)]="employee.phoneNumber"
        name="phoneNumber"
        [class.is-invalid]="phoneInvalid"
      />
      <div *ngIf="phoneInvalid" class="invalid-feedback">
        Le numéro de téléphone doit être rempli.
      </div>
    </div>

    <div class="form-group">
      <label>National ID</label>
      <input
        type="text"
        class="form-control"
        id="nationalId"
        [(ngModel)]="employee.nationalId"
        name="nationalId"
        [class.is-invalid]="nationalIdInvalid"
      />
      <div *ngIf="nationalIdInvalid" class="invalid-feedback">
        L'identifiant national doit être rempli.
      </div>
    </div>

    <div class="form-group">
      <label>Birth Date</label>
      <input
        type="date"
        class="form-control"
        id="birthDate"
        [(ngModel)]="employee.birthDate"
        name="birthDate"
        [class.is-invalid]="birthDateInvalid"
      />
      <div *ngIf="birthDateInvalid" class="invalid-feedback">
        La date de naissance doit être remplie.
      </div>
    </div>

    <div class="form-group">
      <label>Position</label>
      <input
        type="text"
        class="form-control"
        id="position"
        [(ngModel)]="employee.position"
        name="position"
        [class.is-invalid]="positionInvalid"
      />
      <div *ngIf="positionInvalid" class="invalid-feedback">
        Le poste doit être rempli.
      </div>
    </div>

    <!-- Liste déroulante des entreprises -->
    <div class="form-group">
      <label>Entreprise</label>
      <select
        class="form-control"
        id="entreprise"
        [(ngModel)]="employee.entreprise"
        name="entreprise"
        (change)="onEntrepriseChange()"
        [class.is-invalid]="entrepriseInvalid"
      >
        <option *ngFor="let entreprise of entreprises" [value]="entreprise.nom">
          {{ entreprise.nom }}
        </option>
        <option value="Autre">Autre</option>
      </select>
      <div *ngIf="entrepriseInvalid" class="invalid-feedback">
        L'entreprise doit être sélectionnée.
      </div>
    </div>

    <!-- Champ pour entrer une autre entreprise si "Autre" est sélectionné -->
    <div class="form-group" *ngIf="isOtherEntreprise">
      <label>Nom de l'entreprise</label>
      <input
        type="text"
        class="form-control"
        id="otherEntreprise"
        [(ngModel)]="employee.entreprise"
        name="otherEntreprise"
      />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
